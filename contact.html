<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Add to homescreen for Chrome on Android -->

        <meta name="application-name" content="Contact">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Contact">

        <!-- Tile icon for Win8 (144x144 + tile color) -->

        <!-- Color the status bar on mobile devices -->

        <!-- Material Design icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Your styles -->
        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            
            // Form Validation
            $("#contact-form").validate({
                // Custom Rules
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    comment: "required"
                },
                success: "valid",
                submitHandler: function() {
                    alert("Your question or commment has been submitted! You will receive a response within one week.  Thank you!");
                    form.submit();
                }
            });

        }); 
        </script>
    </head>
    <body class="index">
        <header class="header__container container">
            <h1>Pickleball: America's Fastest Growing Sport</h1>
        </header>
        <nav role="navigation" class="primary-navigation">
            <div class="container">
                <ul class="nav-item--list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="equipment.html" class="nav-link">What You Need</a></li>
                    <li class="nav-item"><a href="play.html" class="nav-link">Play</a></li>
                    <li class="nav-item"><strong class="nav-current-page">Contact</strong></li>
                </ul>
            </div>
            
        </nav>
        <div class="content">
            <main class="">
                <div class="content__container container">
                    <h1>Contact</h1>
                    <form id="contact-form" name="contact-form" method="get" action="">
                        <h3>Are you ready?!</h3>
                        <div class="form-item">
                            <div class="form-label">
                                    <label for="name" id="name">Name</label>
                            </div>
                            <div class="item-type">
                                <input type="text" name="name" id="name" autofocus />
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                <label for="email" id="email">Email</label>
                            </div>
                            <div class="item-type">
                                 <input type="email" name="email" id="email" />
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                <label for="comment" id="comment">Questions or Comments</label>
                            </div>
                            <div class="item-type">
                                    <textarea rows="10" cols="50" id="comment" name="comment"></textarea>
                            </div>
                        </div>
                        <div class="form-item">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        
        <footer class="">
            <div class="container">
                    <p class="copyright">&copy; 2017 Travis Cook<br/>IS_LT 7356: Interactive Web Design with JavaScript</p>
            </div>
        </footer>

    </body>
